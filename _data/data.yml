experiences:
    title: Experiences
    info:
      - role: Data Engineer
        time: August 2023 - Present
        company: California Creative Solutions, Inc, Poway, CA
        details: |
            - Maintained existing MS SQL Database by creating triggers to retain database integrity and by writing index maintenance and data fetching stored procedures to enhance query performance by 30% with the help of execution plans.
            - Designed and developed the ETL pipeline on Azure from sources like on-prem and Azure SQL databases and text/csv/json files to destinations like Azure Data Lake and Dedicated SQL Pool using Azure Data Factory pipelines and data flows and Azure Databricks notebooks that were executed automatically by scheduled and storage event triggers.
            - Created 10+ user-defined PySpark functions for tasks like exploratory data analysis, data cleansing and transformation.
            - Successfully managed 190 GB initial load and 250 MB daily incremental load with an logic app to notify stakeholders the execution time, status, and results, leading to faster response in case of pipeline errors and failures.
            - Developed 5 PowerBI reports and 2 dashboards with auto refresh to capture the business insights like lawyers’ performance and clients’ billing and set up data alerts and subscriptions to ensure stakeholders can receive up-to-date information.
            - Optimized the complete ETL and BI solution by setting up checkpoints and error handling mechanisms (try catch and conditional execution), using proper file formats (parquet and delta), and conducting query folding, parallel processing, and data partitioning.
      - role: Data Analyst Intern
        time: April 2023 - August 2023
        company: MacHarry Education Consulting, Plymouth, MN
        details: |
            - Designed data models for OLTP and OLAP (star schema) system in MySQL; implemented database normalization to maintain integrity; maintained indexes in dimension and fact tables to speed up data fetching; created views to simplify code complexity and improve data security, and developed a Python-based ETL pipeline to generate ready-to-use data from raw data in OLTP.
            - Built the MySQL Server-Tableau connection and designed 11 visualizations and 2 interactive dashboards for stakeholders to monitor customer purchasing behaviors and product popularity and to identify and predict the trends and seasonality of different products.
            - Conducted EDA to uncover the relationships among customers’ demographic information, products’ characteristics, and transaction status, cleaned the data by converting data types and handling outliers and missing values, and developed a Deep Factorization Machine model based on implicit feedback, achieving 95.5% F1 Score, 16.9% recall@10 and aiming to increase the revenue by 30%.
            - Deployed the final model on a web app demo via Streamlit where employees can log in, check customers’ profiles and recommended products by entering their ID, and rerun the model on the up-to-date data, aiming to reduce the data analysis workload by 25%.
      - role: Data Scientist
        time: March 2022 - December 2022
        company: Abzooba Inc., Milpitas, CA
        details: |
            - Developed an 8 times faster image segmentation tool for cellular research clients by building deep learning U-Net and FCN-8 models from scratch via PyTorch and deployed the best-performing U-Net on an Android app with an inference time of 1 second per image.
            - Achieved cross-validated 99.8% accuracy and 99.5% IoU on the final model by increasing the number of epochs, setting up early stop, and imposing image augmentation to overcome the overfitting problem and improve model generalization.
            - Collaborated with cross-functional teams to build the end-to-end MLOps pipeline from data extraction to model deployment on Abzooba’s AI/ML operation platform Xpresso.ai, leading to a 30% increase in productivity.
      - role: Data Science Intern
        time: July 2022 — October 2022
        company: Inference Analytics Inc., Chicago, IL
        details: |
            - Developed an AI-based text-mining system to extract the keys of radiology reports and output structural data for UChicago Medicine.
            - Tokenized the text data, analyzed the part-of-speech, dependency, and entity annotation of sampling sentences, identified 18 sentence patterns for keyword extraction using SpaCy and Stanza, and successfully influenced stakeholders to integrate the new patterns into the NLP module, leading to a 25% increase in accuracy.
